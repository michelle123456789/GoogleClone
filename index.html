

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    </head>
    <body>
        <!--Header-->
        <div class = "header">
            <div class = "header_left">
                <span class="material-symbols-outlined header_apps">menu</span>
                <span class="material-symbols-outlined header_apps">account_circle</span>
            </div>
            <div class = "header_right">
                <a href="advancedsearch.html">Advanced search</a>
                <a href="imagesearch.html">Image search</a>
            </div>
        </div>
        <!-- End of Header -->
        <!-- Start Main -->
        <div class="mainBody">
            <img src="https:www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
            <div class="search">
                <div class="search_input">
                    <span class="material-symbols-outlined search_apps">search</span>
                    <input type="text">
                    <span class="material-symbols-outlined search_apps" >mic</span>
                </div>
                <div class = "search_buttons">
                    <button>Google search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>
        </div>
        <!-- End Main -->
    </body>
</html>
